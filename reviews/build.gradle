plugins {
    id 'java'
}

group 'com.teamtreehouse.reviews'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}


// // ***** The below dependency is from http://commons.apache.org/proper/commons-csv/
//<dependency>
//    <groupId>org.apache.commons</groupId>
